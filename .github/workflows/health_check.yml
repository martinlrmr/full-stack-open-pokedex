name: Periodic Health Check

on:
  schedule:
    - cron: '0 9 1 1-12 *'

jobs:
  periodic_health_check:
    runs-on: ubuntu-latest
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v3
        with:
          url: https://fullstack-cicd.fly.dev/health
          max-attempts: 3
          retry-delay: 5s